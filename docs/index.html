<body>
  <h1>jquery-3.3.1</h1>
  <input type="text" id="input">

  <p>text</p>

  <input type="text">


  <input type="text" id="input2">


  <script

  <script>
    const $input = $('#input');
    $input.on('input', function (e) {
      console.log(e);
      console.log('onInput', $input.val());
    });

    $input.on('compositionend', function () {
      console.log('compositionend', $input.val());
    });

    document.getElementById('input2').oninput = function (e) {
      console.log(e);
      console.log('onInput', document.getElementById('input2').value);
    };
  </script>
